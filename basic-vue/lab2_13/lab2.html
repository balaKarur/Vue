<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body >
    <div id="app">
        <input v-model="name">
        <div>{{name}}</div>
        <div class="container">
            <div class="d-flex flex-column">
                <!-- Thru dynamic style-->
                <!-- <div class="box" v-bind:style="{'background-color': boxASelected ? 'green':'white'}"
                v-on:click="onBoxSelected('A')"></div>
                <div class="box"  :style="{'background-color': boxBSelected ? 'yellow':'white'}"
                @click="onBoxSelected('B')"></div>
                <div class="box" :style="{'background-color': boxCSelected ? 'orange':'white'}"
                 @click="onBoxSelected('C')"></div> -->
                 <!-- Thru dynamic class-->
                <div class="box" :class="boxASelected ? 'active':''"
                v-on:click="onBoxSelected('A')">A</div>
                <!-- <div class="box"  v-bind:class="{active:boxBSelected , class2:true}"
                @click="onBoxSelected('B')"></div> -->
                <!-- Using computed property-->
                <!-- <div   v-bind:class="boxAClass"
                @click="onBoxSelected('B')"></div> -->
                <!-- Using Array-->
                <div   v-bind:class="[{active:boxBSelected},{class2:true},'box']"
                @click="onBoxSelected('B')">B</div> 
                <!-- Using Array from computed property-->
                <!-- <div   v-bind:class="boxAClass"
                @click="onBoxSelected('B')"></div>  -->
                <div class="box" :class="boxCSelected ? 'active':''"
                 @click="onBoxSelected('C')">C</div>
            </div>
        </div>
    </div>
 
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="lab2.js"></script>
    <style>
        .box{
            width:100%;
            height:150px;
            border: solid 1px #000;
            margin: 5px;
        }
        .active{
            background-color: green;
        }
        .class2{
            border: solid 1px rgb(207, 7, 7); 
        }
    </style>
</body>
</html>
