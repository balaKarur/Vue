<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body >
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <form @submit.prevent="addGoal()">
                        <div class="form-group">
                            <label for="">Enter Goals</label>
                            <input type="text" class="form-control"  v-model="enteredGoal">
                        </div>
                        <div>
                            <button class="btn btn-primary">Add Goals</button>
                        </div>
                    </form>
                    <div class="mt-3">
                        <h4>Goals</h4>
                        <div v-if="goals.length === 0" class="alert alert-warning">No Goals</div>
                        <div v-else-if="goals.length < 5" class="alert alert-success">
                            You have {{goals.length}} Goals</div>
                        <div v-else="goals.length >= 5" class="alert alert-success" 
                            style="color: red;">You reached max {{goals.length}} Goals </div>
                        <!-- <ul class="list-group">
                            <li class="list-group-item">React</li>
                            <li class="list-group-item">Vue</li>
                        </ul> -->
                        <ul class="list-group" >
                            <li  v-for="(goal,index) in goals" class="list-group-item">
                                <span v-if ="goal.name != undefined"> {{goal.name}}
                                    <button @click="deleteGoal(index)" class="warning">Delete</button>
                                 </span>
                            </li>
                        </ul>
                    </div>
                </div>
               
            </div>
        </div>
    </div>
 
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="lab3.js"></script>
    <style>
        .box{
            width:100%;
            height:150px;
            border: solid 1px #000;
            margin: 5px;
        }
        .active{
            background-color: green;
        }
        .class2{
            border: solid 1px rgb(207, 7, 7); 
        }
    </style>
</body>
</html>
