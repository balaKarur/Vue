<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
   
    <div id="vueApp" >{{message}}
        <input  id="message" v-model="message"/>
    </div>
    <script>
        const {createApp} = Vue;
        createApp(
            {
                data(){
                   return {
                       message:"Hello All!"
                   }
                }
            }
        ).mount("#vueApp");
    </script>
</body>
</html>
